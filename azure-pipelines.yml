- master

pool:
  vmImage: 'windows-latest'

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'MyConnection'
    subscriptionId: 'b0a62e67-fe11-4a84-b57d-860652f00af3'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'RG-LogicApp-Demo-Test'
    location: 'West Europe'
    templateLocation: 'URL of the file'
    csmFileLink: 'apiconnection.json'
    csmParametersFileLink: 'apiconnection.parameters.json'
    deploymentMode: 'Validation'

- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'MyConnection'
    subscriptionId: 'b0a62e67-fe11-4a84-b57d-860652f00af3'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'RG-LogicApp-Demo-Test'
    location: 'westeurope'
    templateLocation: 'URL of the file'
    csmFile: 'azuredeploy.json'
    csmParametersFile: 'azuredeploy.parameters.json'
    deploymentMode: 'Validation'

- task: AzureFileCopy@4
  inputs:
    SourcePath: '.\*.json'
    azureSubscription: 'MyConnection'
    Destination: 'AzureBlob'
    storage: 'dvdldeployment'
    ContainerName: 'logicapp'